s3_id: <%= ENV['S3_ID'] %>
s3_secret: <%= ENV['S3_SECRET'] %>
s3_bucket: <%= ENV['S3_BUCKET'] %>
s3_endpoint: <%= ENV['S3_REGION'] %>
cloudfront_distribution_id: <%= ENV['CLOUDFRONT_DISTRIBUTION_ID'] %>

gzip: true

cache_control:
  "public/*": public, max-age=3600
  "*": no-cache, no-store

max_age:
  "public/*": 6000
